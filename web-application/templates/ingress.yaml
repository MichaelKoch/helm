{{- if .Values.ingress.enabled -}}
{{- $fullName := include "web-application.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{ $url := "" }}
{{ $path := "" }}
{{ $releaseName := .Release.Name }}
{{ $defaultPath := print "/" .Release.Name  "/(.*)" }}
{{ $defaultRewrite := "" }}
{{ with index .Values.ingress.hosts 0 }}
{{ $url = .host }}
  {{ with index .paths 0 }}
    {{ $path = .path | default $defaultPath }}
    {{ $defaultRewrite = .rewrite | default "/$1"}}
  {{ end }}
{{ end }}

{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion:  networking.k8s.io/v1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
  {{- include "web-application.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: {{ $defaultRewrite }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{ end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ $path  }} 
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:  
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
  {{- end }}
