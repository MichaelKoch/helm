{{- $relname := .Release.Name -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{.Release.Name}}-test-mssql"
 
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['nc']
      args: ['-zv','{{ $relname }}-mssql-linux','1433']
  restartPolicy: Never