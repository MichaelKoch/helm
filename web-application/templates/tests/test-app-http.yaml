{{- $relname := .Release.Name -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-app-http"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "web-application.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
