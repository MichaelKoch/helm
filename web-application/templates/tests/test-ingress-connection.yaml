{{- if .Values.ingress.enabled -}}
{{ $url := "" }}
{{ $path := "" }}
{{ $releaseName := .Release.Name }}
{{ with index .Values.ingress.hosts 0 }}
{{ $url = .host }}
  {{ with index .paths 0 }}
    {{ $path = .path | default $releaseName }}
  {{ end }}
{{ end }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "web-application.fullname" . }}-test-ingress"
  labels:
    {{- include "web-application.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['https://{{ $url }}/{{ $path }}']
  restartPolicy: Never
{{- end -}}