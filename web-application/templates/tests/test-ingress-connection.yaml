{{- if .Values.ingress.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "web-application.fullname" . }}-test-ingress"
  labels:
    {{- include "web-application.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "web-application.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end -}}